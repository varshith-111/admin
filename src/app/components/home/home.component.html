<div class="container mt-4">
  <div>
    <div class="text-end mb-3">
      <button style="float: left; margin-right: -100px;" (click)="logout()" class="btn btn-primary">Logout</button>
    </div>
  </div>
  <div class="text-center mb-3">
    <label class="dropdown-label" for="dropdown">Choose a Category:</label>
    <select class="styled-dropdown" id="dropdown" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
      <option *ngFor="let option of categories" [value]="option">{{ option }}</option>
    </select>
  </div>
  <div class="text-end mb-3">
    <button style="margin-top: -60px;" (click)="createnew()" class="btn btn-primary">Create New Article</button>
  </div>
  <div *ngIf="!items || items.length === 0" class="text-center">
    <p>No records to show</p>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let item of items" class="col">
      <div class="card h-100 position-relative">
        
        <div class="position-absolute top-0 end-0 m-2 d-flex align-items-center eye-icon-container">
          <i class="bi bi-eye me-2"></i> 
          <span>{{ item.numberOfViews }}</span>
        </div>
      
        <div class="d-flex justify-content-between align-items-center p-3">
          <div class="image-container">
            <img *ngIf="item.imageUrl && item.imageUrl.length > 0" [src]="item.imageUrl[0]" class="card-img-top"
              alt="Image" />
          </div>
          <div class="icon-container d-flex align-items-center gap-2">
            <button class="btn btn-sm" (click)="editItem(item)">
              <i class="bi bi-pencil"></i>
            </button>
            <a title="Click to {{item.isActive ? 'deactivate' : 'activate'}}" (click)="enableOrDisableitem(item.id, item.isActive)" class="a-cusor">
              <i style="cursor: pointer" [ngClass]="item.isActive ? 'active-icon' : 'deactive-icon'" class="fa-solid fa-bookmark" aria-hidden="true"></i>
            </a>
            <button class="btn btn-sm btn-delete" (click)="confirmDelete(item.id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
